<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrainQuiz - Test your knowledge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/loader.css">
    <link rel="stylesheet" href="assets/style/radiobutton.css">
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>

    <nav class="m-3">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a id="newGameNav" class="nav-link" href="/" style="display: none;">New Game</a>
            </li>
            <li class="nav-item text-secondary">
                <a class="nav-link" href="/info.html">Info</a>
            </li>
        </ul>
    </nav>

    <section class="container main-container">
        <div class="col text-center">

            <div class="col-5 mb-5 mx-auto">
                <div class="row">
                    <div class="col-9 mx-auto logo">
                        <img src="assets/img/logo.png" alt="brainquiz">
                    </div>
                    <div class="my-auto points" style="width: 0; opacity: 0;">
                        <div>Score:</div>
                        <span class="value">0</span>
                    </div>
                </div>
            </div>

            <!-- Loader -->
            <div id="loader" class="mt-5" style="display: none; height: 300px;">
                <div class="loader">Loading</div>
            </div>

            <!-- Main game container -->
            <div id="game" class="mx-auto w-75" style="display: none;"></div>

            <!-- New Game Button -->
            <div class="col text-center">
                <button id="newGame" type="button" class="btn btn-primary px-4 py-2">New Game</button>
            </div>

        </div>
    </section>

    <footer>
        <small>
            Made by Potito Aghilar
        </small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/script/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-animateNumber/0.0.14/jquery.animateNumber.min.js"></script>
    <script src="assets/script/main.js"></script>
</body>
</html>
